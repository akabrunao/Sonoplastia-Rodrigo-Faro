<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sonoplastia Rodrigo Faro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">

<body>

    <section class="teclado">

        <button class="tecla tecla_cavalo">Cavalo</button>
        <button class="tecla tecla_danca_gatinho">Dança gatinho</button>

    </section>

    <audio src="sounds/aiaiai.mp3" id="som_tecla_aiaiai"></audio>
    <audio src="sounds/cavalo.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/dancaGatinho.mp3" id="som_tecla_danca_gatinho"></audio>

    <audio src="sounds/tome.mp3" id="som_tecla_tome"></audio>

    <script src="main.js"></script>
